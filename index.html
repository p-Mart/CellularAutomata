<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">
        $(document).ready(function() {
            $("body").tooltip({ trigger : 'hover' ,selector: '[data-toggle=tooltip]' });
        });
  </script>

</head>

<body>
<div class="button-container">

<button type="button" id="pause-btn"  data-toggle="tooltip" data-placement="right" title="Play / Pause simulation." class="btn btn-default btn-circle">
<i id="pause-icon" class="glyphicon glyphicon-play"></i>
</button>
<button type="button" id="grid-btn" data-toggle="tooltip" data-placement="right" title="Toggle drawing the simulation grid." class="btn btn-default btn-circle"><i class="glyphicon glyphicon-th"></i></button>
<button type="button" id="draw-btn" data-toggle="tooltip" data-placement="right" title="Toggle whether cells are created or destroyed when you click." class="btn btn-default btn-circle"><i id="draw-icon" class="glyphicon glyphicon-leaf"></i></button>
<button type="button" id="clear-btn" data-toggle="tooltip" data-placement="right" title="Reset the simulation." class="btn btn-default btn-circle"><i class="glyphicon glyphicon-remove"></i></button>

</div>
</body>
</html>
